<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Discord Server</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(45deg, #0000ff, #0d0d0d);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        
        @keyframes gradient {
            0% { background-position: 100% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 100% 0%; }
        }
        
        .message {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Wait 1 second we redirecting you to my discord server</h1>
        <p>If redirect doesn't work, <a href="https://discord.com/invite/gavwVwNNDC" style="color: #4fc3f7">click here</a></p>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = "https://discord.com/invite/gavwVwNNDC";
        }, 1000);
    </script>
</body>
</html>
