<!DOCTYPE html>
<html>
<head>
    <title>TimShadow | Discord</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(45deg, #0000ff, #0d0d0d);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        
        @keyframes gradient {
            0% { background-position: 100% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 100% 0%; }
        }
        
        .message {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: textGlow 2s infinite alternate;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 5px #fff; }
            to { text-shadow: 0 0 15px #4fc3f7; }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Wait 1 second...</h1>
        <p>We're redirecting you to my <b>Discord server</b>!</p>
        <p>If nothing happens, <a href="https://discord.com/invite/gavwVwNNDC">CLICK HERE</a>.</p>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = "https://discord.com/invite/gavwVwNNDC";
        }, 1000);
    </script>
</body>
</html>
